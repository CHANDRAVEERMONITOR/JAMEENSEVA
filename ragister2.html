// District Selector Initialization
const districtSelect = document.getElementById("district");
for (let dist in biharData) {
    let opt = document.createElement("option");
    opt.value = dist; opt.innerHTML = dist;
    districtSelect.appendChild(opt);
}

function loadBlocks() {
    const blockSelect = document.getElementById("block");
    const selectedDist = districtSelect.value;
    blockSelect.innerHTML = '<option value="">-- ब्लॉक चुनें --</option>';
    if (selectedDist) {
        biharData[selectedDist].forEach(block => {
            let opt = document.createElement("option");
            opt.value = block; opt.innerHTML = block;
            blockSelect.appendChild(opt);
        });
    }
}

function togglePayment() {
    var method = document.getElementById("paymentMethod").value;
    var razorpayArea = document.getElementById("razorpay-area");
    var submitButton = document.getElementById("submit-btn");
    if (method === "Online") {
        razorpayArea.style.display = "block";
        submitButton.style.display = "none";
    } else {
        razorpayArea.style.display = "none";
        submitButton.style.display = "block";
    }
}

function submitOrder() {
    const mobile = document.getElementById("mobile").value;
    const trackingID = "JS-" + Math.floor(1000 + Math.random() * 9000);
    const formData = {
        "ORDER ID": trackingID,
        "DATE": new Date().toLocaleDateString('hi-IN'),
        "जिला चुनें (District)": document.getElementById("district").value,
        "प्रखंड चुनें (Block)": document.getElementById("block").value,
        "थाना नंबर": document.getElementById("thana_no").value,

        "रैयत का नाम(यदि हो)": document.getElementById("raiyat_name").value,
        "अपना नाम के साथ पूरा पता": document.getElementById("full_address").value,
        "पिन कोड": document.getElementById("pincode").value,
        "अपना मोबाइल नंबर": mobile
    };

    if(!formData["जिला चुनें (District)"] || mobile.length < 10) {
        alert("कृपया जिला और 10 अंकों का मोबाइल नंबर भरें!"); return;
    }

    fetch('https://sheetdb.io/api/v1/tethdim34qjsy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data: [formData] })
    })
    .then(res => alert("सफल! आपका COD ऑर्डर ID: " + trackingID))
    .catch(err => alert("Error!"));
}
